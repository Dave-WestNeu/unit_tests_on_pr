# .github/ISSUE_TEMPLATE/setup-repository.yml
name: "Setup Unit Test Generator"
description: "Automatically configure unit test generator in your repository"
title: "Setup Unit Test Generator Request"
labels: 
  - repository-setup
body:
  - type: input
    id: target_repo
    attributes:
      label: "Target Repository"
      description: "Repository to setup unit test generator (creates agent config, workflow, and configures permissions)"
      placeholder: "e.g., myorg/my-app"
    validations:
      required: true

  - type: input
    id: target_branch
    attributes:
      label: "Target Branch (Optional)"
      description: "Branch to create the setup PR against"
      placeholder: "Leave empty to use default branch"
      value: "main"
    validations:
      required: false

  - type: textarea
    id: additional_notes
    attributes:
      label: "Additional Notes (Optional)"
      description: "Any special requirements or notes for the setup"
      placeholder: "e.g., Specific test frameworks, custom configurations"